function transform(phpData) {
    var data = [];
    var colors = Highcharts.getOptions().colors;

    for (var i=0, l = phpData.categories.length; i < l; i++) {
        var fdata = {}, dd ={};
        var family = phpData.categories[i];
        var total = _.reduce(phpData.data[family], function (a, b) {
            return ['bulla', a[1] + b[1]];
        })[1];
        fdata.y = total;
        dd.name = family;
        fdata.color = colors[i%10];
        dd.color = colors[(i+3)%10];

        dd.categories = _.map(phpData.data[family], function(a) {return a[0];});
        dd.data  = _.map(phpData.data[family], function(a) {return a[1];});
        fdata.drilldown = dd;
        data[data.length] = fdata;
    }
    var threshold = 10;
    console.log(data);
    return data;
}

function draw(categories, data) {
    
        var colors = Highcharts.getOptions().colors,
            name = 'Browser brands';
    
        // Build the data arrays
        var browserData = [];
        var versionsData = [];
        for (var i = 0; i < data.length; i++) {
    
            // add browser data
            browserData.push({
                name: categories[i],
                y: data[i].y,
                color: data[i].color
            });
    
            // add version data
            for (var j = 0; j < data[i].drilldown.data.length; j++) {
                var brightness = 0.2 - (j / data[i].drilldown.data.length) / 5 ;
                versionsData.push({
                    name: data[i].drilldown.categories[j],
                    y: data[i].drilldown.data[j],
                    color: Highcharts.Color(data[i].color).brighten(brightness).get()
                });
            }
        }
    
        // Create the chart
        $('#container').highcharts({
            chart: {
                type: 'pie'
            },
            title: {
                text: 'Season Watch Data visualization '
            },
            yAxis: {
                title: {
                    text: 'Season Watch'
                }
            },
            plotOptions: {
                pie: {
                    shadow: false,
                    center: ['50%', '50%']
                }
            },
            tooltip: {
        	    valueSuffix: ''
            },
            series: [{
                name: 'Browsers',
                data: browserData,
                size: '60%',
                dataLabels: {
                    formatter: function() {
                        return this.y > 1 ? this.point.name : null;
                    },
                    color: 'white',
                    distance: -30
                }
            }, {
                name: 'Versions',
                data: versionsData,
                size: '80%',
                innerSize: '60%',
                dataLabels: {
                    formatter: function() {
                        // display only if larger than 1
                        return this.y > 1 ? '<b>'+ this.point.name +':</b> '+ this.y +''  : null;
                    }
                }
            }]
        });
    }
